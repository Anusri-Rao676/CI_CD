name: Python CI

# Trigger the workflow when code is pushed to the 'main' branch
on:
  push:
    branches:
      - main  # You can also add 'develop' or any other branch as needed
  pull_request:
    branches:
      - main  # When a pull request is made to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can also use 'windows-latest' or 'macos-latest'

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python (e.g., version 3.9)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # You can change the version as needed

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Installs dependencies from 'requirements.txt'

    # Step 4: Run tests using pytest
    - name: Run tests
      run: |
        pytest test/test_sample.py  # Modify this to your test location if different

    # Step 5: (Optional) Cache dependencies to speed up future runs
    - name: Cache Python dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
